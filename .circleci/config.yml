version: 2.1

orbs:
  node: circleci/node@5.1.0
  semantic-release: trustedshops-public/semantic-release@3.1.5
  codecov: codecov/codecov@3.2.4

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run build
          command: |
            yarn build
      - persist_to_workspace:
          paths: [./dist]
          root: .
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: 
          name: Run jest tests
          command: |
            yarn test --ci --reporters=default --reporters=jest-junit
      - store_test_results:
          path: junit.xml
      - codecov/upload:
          file: junit.xml
  release:
    executor: node/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - semantic-release/create-changelog-config-github
      - semantic-release/execute

workflows:
  main:
    jobs:
      - test
      - build:
          requires:
            - test
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                # TOOD: Change to main to enable publish
                - main-enable
          context:
            - semantic-release
            - npm-registry
